<ion-content padding>



   <form novalidate [formGroup]="user">
      <ion-item>
         <ion-label stacked>
            Full name
         </ion-label>
         <ion-input type="text" placeholder="Your firstname" formControlName="firstname"></ion-input>

      </ion-item>
      <ion-item>
         <ion-label stacked>
            <span>Last name</span></ion-label>
         <ion-input type="text" placeholder="Your lastname" formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label stacked>
            <span>Address nickname</span></ion-label>
         <ion-input type="text" placeholder="Address nick name" formControlName="Addressnickname"></ion-input>
      </ion-item>

      <ion-item>
         <ion-label stacked>
            <span>Address </span></ion-label>
         <ion-input type="text" placeholder="Address " formControlName="Address"></ion-input>

      </ion-item>

      <ion-item>
         <ion-label stacked>
            <span>Appartent/office</span></ion-label>
         <ion-input type="text" placeholder="Appartent/office" formControlName="Appartment"></ion-input>

      </ion-item>

      <ion-item>
         <ion-label stacked>
            <span> zipcode</span></ion-label>
         <ion-input type="text" placeholder="zipcode" formControlName="zipcode"></ion-input>

      </ion-item>

      <ion-item>
         <ion-label stacked>
            <span> Special Instruction</span> </ion-label>
         <ion-input type="text" placeholder="Special instructions" formControlName="special"></ion-input>

      </ion-item>






      <div formGroupName="account">
         <ion-item>
            <ion-label stacked>
               <span>Phone</span></ion-label>
            <ion-input type="number" placeholder="Your phone no" formControlName="phone"></ion-input>

         </ion-item>
         <ion-item>
            <ion-label stacked>
               <span>Email address</span> </ion-label>
            <ion-input type="email" placeholder="Your email address" formControlName="email"></ion-input>

         </ion-item>
         <ion-item>
            <ion-label stacked>
               <span>Confirm address</span></ion-label>
            <ion-input type="email" placeholder="Confirm your email address" formControlName="confirm"></ion-input>

         </ion-item>
      </div>
      <!-- <button type="submit">Sign up</button> -->
   </form>


   <!-- {{ user.value | json }} -->

   <page-takeout></page-takeout>

</ion-content>
