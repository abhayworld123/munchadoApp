<ion-header>

  <ion-navbar>
    <ion-title>Select State and City</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="sel-city-content">
 
  <ion-list style="text-align:center ; padding-bottom:5px">
     <h1 >Welcome to MunchAdo</h1>
  </ion-list>
  <ion-list *ngIf="cityStatesData">
    <ion-item>
      <ion-label>Select State</ion-label>
      <ion-select (ionChange)="selectState()" [(ngModel)]="state">
        <div *ngFor="let stateObj of cityStatesData">
          <ion-option [value]="stateObj">{{stateObj.state}}</ion-option>
        </div>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Select City</ion-label>
      <ion-select  [disabled]="!cities" [(ngModel)]="selectedCity">
        <div *ngFor="let cityObj of cities">
          <ion-option [value]="cityObj">{{cityObj.city_name}}</ion-option>
        </div>
      </ion-select>
    </ion-item>



  </ion-list>
  
  <button class="doneButtons"  (click)="mapCityToToken()" ion-button block> Done </button>
 
</ion-content>
