<ion-header>

 

</ion-header>


<ion-content padding>

  <ion-item>
  <ion-label>Time</ion-label>
  <ion-datetime pickerFormat="HH:mm A" displayFormat=" HH:mm A" [(ngModel)]="mydate"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime pickerFormat="MM DDDD YYYY" displayFormat="MM DDDD, YYYY" [(ngModel)]="mydate1"></ion-datetime>


   
</ion-item>
 
  <div class="takeout-block">
  <p class=thead>TIME OF TAKEOUT </p>         <span class="thead-change">Change</span>   
   <p><span></span> <span >{{mydate1 }}</span>  <span >{{mydate }}</span>  </p> 
  </div>

  <div class="your-order-block" >
    <p class="thead">YOUR ORDER </p>         <span class="thead-add">Add more items</span>   
     <div *ngFor= "let item of allorder">  
    <p   ><span class=item-name > {{item.item_name}} </span> <span class="item-price">{{item.prices[0].value}}</span>  </p> 
     </div>
           <hr>
      <p class="item-block"><span>Subtotal</span> <span>{{this.servicee.globaltotalbill}}$</span>  </p>  
       <p class="item-block"><span>TAX</span> <span> 0</span>  </p>

        <p class="item-block"><span>TOTAL</span> <span>{{this.servicee.globaltotalbill}}$</span>  </p>  
 </div>

</ion-content>
